<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // MATRIX_PROTOCOL_v6.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030303;
            --panel-bg: #0a0f0d;
            --primary: #00ff41;
            --primary-dim: rgba(0, 255, 65, 0.1);
            --secondary: #008F11;
            --alert: #ff3333;
            --grid-line: #1a1a1a;
            --scan-line: rgba(0, 0, 0, 0.5);
            --font-display: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--primary);
            font-family: var(--font-display);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* CRT Overlay Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: rgba(10, 15, 13, 0.9);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-dim);
            padding: 2rem;
            position: relative;
            backdrop-filter: blur(5px);
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            z-index: 1;
        }

        /* Decorative Corners */
        .container::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary), transparent 20%, transparent 80%, var(--primary));
            z-index: -1;
        }

        header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--secondary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        .status-badge {
            font-family: var(--font-code);
            font-size: 0.8rem;
            background: var(--primary-dim);
            padding: 5px 10px;
            border: 1px solid var(--primary);
            animation: pulse 2s infinite;
        }

        /* Input Section */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-family: var(--font-code);
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        input[type="tel"], select {
            width: 100%;
            background: #000;
            border: 1px solid var(--secondary);
            color: var(--primary);
            padding: 12px;
            font-family: var(--font-code);
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="tel"]:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-dim);
        }

        /* Slider Styling */
        .intensity-wrapper {
            margin-top: 10px;
        }
        input[type=range] {
            width: 100%;
            accent-color: var(--primary);
            background: transparent;
        }

        /* Action Button */
        #initiate-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px;
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: auto;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s;
        }

        #initiate-btn:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--primary);
        }

        #initiate-btn:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Terminal Output */
        .terminal-window {
            background: #000;
            border: 1px solid var(--secondary);
            height: 400px;
            padding: 15px;
            font-family: var(--font-code);
            font-size: 0.85rem;
            overflow-y: auto;
            position: relative;
        }

        .terminal-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: var(--secondary);
            color: #000;
            padding: 2px 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        #console-output {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .log-line { opacity: 0.8; }
        .log-success { color: var(--primary); }
        .log-warn { color: #ffff00; }
        .log-err { color: var(--alert); }
        .log-sys { color: #00ffff; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--secondary); }

        /* Footer */
        footer {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            margin-top: 20px;
            font-family: var(--font-code);
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; height: auto; overflow-y: auto; }
            .terminal-window { height: 300px; }
            body { overflow: auto; padding: 20px 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>NEXUS // MATRIX</h1>
            <div class="status-badge">SYSTEM: ONLINE</div>
        </header>

        <section class="control-panel">
            <div class="input-group">
                <label>TARGET_DESIGNATOR [PHONE]</label>
                <input type="tel" id="target" placeholder="XXXXXXXXXX" autocomplete="off">
            </div>

            <div class="input-group">
                <label>PAYLOAD_TYPE</label>
                <select id="payload-type">
                    <option value="MIXED">MIXED_PROTOCOL_PACKETS</option>
                    <option value="SMS">SMS_GATEWAY_OVERLOAD</option>
                    <option value="OTP">OTP_VERIFICATION_FLOOD</option>
                </select>
            </div>

            <div class="input-group">
                <label>THREAD_COUNT (SIMULATION)</label>
                <div class="intensity-wrapper">
                    <input type="range" id="intensity" min="10" max="100" value="10">
                    <div style="display: flex; justify-content: space-between; font-size: 0.7rem; font-family: var(--font-code); margin-top: 5px;">
                        <span>LOW</span>
                        <span id="intensity-val">10</span>
                        <span>EXTREME</span>
                    </div>
                </div>
            </div>

            <button id="initiate-btn">EXECUTE SEQUENCE</button>
        </section>

        <section class="terminal-window">
            <div class="terminal-header">/var/log/sys_stream.log - READ ONLY</div>
            <div id="console-output">
                <div class="log-line log-sys">root@nexus:~$ initializing ui interface...</div>
                <div class="log-line log-sys">root@nexus:~$ awaiting user input...</div>
            </div>
        </section>

        <footer>
            NEXUS PROTOCOL v6.0 // UI DEMONSTRATION // NO SERVER CONNECTION<br>
            DISCLAIMER: This is a visual simulation. No actual data is transmitted.
        </footer>
    </div>

    <script>
        class NexusSystem {
            constructor() {
                this.isRunnning = false;
                this.console = document.getElementById('console-output');
                this.btn = document.getElementById('initiate-btn');
                this.intensityInput = document.getElementById('intensity');
                this.intensityDisplay = document.getElementById('intensity-val');
                
                this.initListeners();
            }

            initListeners() {
                this.btn.addEventListener('click', () => this.startSequence());
                
                this.intensityInput.addEventListener('input', (e) => {
                    this.intensityDisplay.textContent = e.target.value;
                });
            }

            log(msg, type = 'normal') {
                const div = document.createElement('div');
                div.classList.add('log-line');
                
                const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
                
                if (type === 'success') div.classList.add('log-success');
                else if (type === 'error') div.classList.add('log-err');
                else if (type === 'system') div.classList.add('log-sys');
                else if (type === 'warning') div.classList.add('log-warn');

                div.innerHTML = `<span style="color:#555">[${timestamp}]</span> ${msg}`;
                this.console.appendChild(div);
                
                // Auto scroll
                this.console.parentElement.scrollTop = this.console.parentElement.scrollHeight;
            }

            async sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async startSequence() {
                const target = document.getElementById('target').value;
                
                if(target.length < 5) {
                    this.log('ERROR: Invalid Target Node Designator', 'error');
                    return;
                }

                if(this.isRunnning) return;
                this.isRunnning = true;
                this.btn.disabled = true;
                this.btn.innerText = "SEQUENCE RUNNING...";

                // Simulation Sequence
                this.log(`Target acquired: ${target}`, 'system');
                await this.sleep(800);
                this.log('Handshaking with proxy nodes...', 'warning');
                await this.sleep(1200);
                this.log('Bypassing gateway security...', 'warning');
                await this.sleep(1000);
                this.log('Connection established. Starting stream.', 'success');

                const count = parseInt(this.intensityInput.value);
                let packetsSent = 0;

                // Loop simulation
                for (let i = 0; i < count; i++) {
                    await this.sleep(Math.random() * 200 + 50); // Random delay
                    
                    const gateways = ['TWILIO', 'NEXMO', 'AWS_SNS', 'GOOGLE_OTP', 'FACEBOOK_AUTH'];
                    const gw = gateways[Math.floor(Math.random() * gateways.length)];
                    const status = Math.random() > 0.1 ? '200 OK' : '429 RATE_LIMIT';
                    
                    if(status === '200 OK') {
                        this.log(`Packet ${i+1}/${count} -> [${gw}] : SENT`, 'success');
                        packetsSent++;
                    } else {
                        this.log(`Packet ${i+1}/${count} -> [${gw}] : FAILED (Firewall)`, 'error');
                    }
                }

                await this.sleep(1000);
                this.log('----------------------------------------', 'system');
                this.log(`SEQUENCE COMPLETE.`, 'system');
                this.log(`Total Packets: ${count} | Successful: ${packetsSent} | Failed: ${count - packetsSent}`, 'system');
                
                this.isRunnning = false;
                this.btn.disabled = false;
                this.btn.innerText = "EXECUTE SEQUENCE";
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new NexusSystem();
        });
    </script>
</body>
</html>
